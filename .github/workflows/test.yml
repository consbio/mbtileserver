name: Test

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        go: [1.18.x, 1.19.x, 1.20.x]
        os: [ubuntu-22.04, ubuntu-20.04, macos-latest]
    runs-on: ${{ matrix.os }}
    env:
      CGO_ENABLED: 1
    steps:
      - name: Install GCC (MacOS)
        if: startsWith(matrix.os, 'macos')
        run: |
          brew update
          brew install gcc
      - name: Install GCC (Ubuntu)
        if: startsWith(matrix.os, 'ubuntu')
        run: |
          sudo apt update
          sudo apt install -y gcc-multilib g++-multilib
        shell: bash
      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go }}
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Test
        run: go test -v ./...

  test-arm64:
    strategy:
      matrix:
        go: [1.18.x, 1.19.x, 1.20.x]

    runs-on: ubuntu-22.04
    env:
      CGO_ENABLED: 1
      GOOS: linux
      GOARCH: arm64
      CC: "/usr/bin/aarch64-linux-gnu-gcc"
    steps:
      - name: Install GCC and SQLite for Arm64
        uses: ryankurte/action-apt@v0.3.0
        with:
          arch: arm64
          packages: "libc6-dev-armel-cross:arm64 libsqlite3-dev:arm64 libgcc-11-dev-armel-cross gcc:arm64 gcc-11-arm-linux-gnueabi:arm64 file"
      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go }}
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Build
        run: go build .
        shell: bash
      - name: Verify build
        run: file mbtileserver
        shell: bash

  coverage:
    runs-on: ubuntu-latest
    steps:
      - name: Install GCC (Ubuntu)
        run: |
          sudo apt update
          sudo apt install -y gcc-multilib g++-multilib
        shell: bash
      - name: Install Go
        if: success()
        uses: actions/setup-go@v3
        with:
          go-version: 1.20.x
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Calc coverage
        run: |
          go test -v -covermode=count -coverprofile=coverage.out ./...
      - name: Convert coverage.out to coverage.lcov
        uses: jandelgado/gcov2lcov-action@v1.0.9
      - name: Coveralls
        uses: coverallsapp/github-action@1.2.4
        with:
          github-token: ${{ secrets.github_token }}
          path-to-lcov: coverage.lcov
